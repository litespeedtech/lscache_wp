;
; This is the predefined default LSCWP network configuration file
;
; All the keys and values please refer `src/const.cls.php`
;
; Comments start with `;`
;


;; -------------------------------------------------- ;;
;; --------------	   General		----------------- ;;
;; -------------------------------------------------- ;;

cache = false

use_primary_settings = false

auto_upgrade = false


;; -------------------------------------------------- ;;
;; --------------		Cache 		----------------- ;;
;; -------------------------------------------------- ;;

cache-favicon = true

cache-resources = true

cache-browser = false

; O_CACHE_MOBILE
cache-mobile = false

cache-mobile_rules = 'Mobile
Android
Silk/
Kindle
BlackBerry
Opera Mini
Opera Mobi'

cache-login_cookie = ''

cache-exc_cookies = ''

cache-exc_useragents = ''

cache-ttl_browser = 31557600

;; -------------------------------------------------- ;;
;; --------------		Purge 		----------------- ;;
;; -------------------------------------------------- ;;

purge-upgrade = true


;; -------------------------------------------------- ;;
;; --------------	Object Cache	----------------- ;;
;; -------------------------------------------------- ;;

object = false

object-kind = false

object-host = 'localhost'

object-port = 11211

object-life = 360

object-persistent = true

object-admin = true

object-transients = true

object-db_id = 0

object-user = ''

object-pswd = ''

object-global_groups = 'users
userlogins
usermeta
user_meta
useremail
userslugs
sites
site-details
site-transient
site-options
site-lookup
blog-lookup
blog-id-cache
blog-details
networks
rss
global-posts
global-cache-test'

object-non_persistent_groups = 'comment
counts
plugins'


;; -------------------------------------------------- ;;
;; --------------		Debug 		----------------- ;;
;; -------------------------------------------------- ;;

; O_DEBUG_DISABLE_ALL
debug-disable_all = false

; O_DEBUG
debug = false

; O_DEBUG_IPS
debug-ips = '127.0.0.1'

; O_DEBUG_LEVEL
debug-level = false

; O_DEBUG_FILESIZE
debug-filesize = 3

; O_DEBUG_COOKIE
debug-cookie = false

; O_DEBUG_COLLAPS_QS
debug-collaps_qs = false

; O_DEBUG_INC
debug-inc = ''

; O_DEBUG_EXC
debug-exc = ''

; O_DEBUG_EXC_STRINGS
debug-exc_strings = ''


;; -------------------------------------------------- ;;
;; --------------	  Image Optm 	----------------- ;;
;; -------------------------------------------------- ;;

img_optm-webp = false
